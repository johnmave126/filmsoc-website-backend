<div class="richtext-disk" remote_id="{{disk.id}}">
	<a class="button-link richtext-item-wrapper rich-pointer" href="#!library/{{disk.id}}/" alt="{{disk.title_en}} / {{disk.title_ch}}">
		<div class="richtext-disk-cover" style="background-image: url({{disk.cover_url|file_location}});">
		</div>
		<div class="richtext-disk-detail">
			<div class="richtext-category">
				Disk
			</div>
			<div class="richtext-disk-title">
				{{disk.title_en}}<br>
				{{disk.title_ch}}
			</div>
			<div class="richtext-disk-entry">
				Director: {{disk.director_en}} / {{disk.director_ch}}
			</div>
			<div class="richtext-disk-entry">
				Actors: {{disk.actors | join(', ')}}
			</div>
			<div class="richtext-disk-entry">
				Tags: {{disk.tags | join(', ')}}
			</div>
		</div>
	</a>
</div>
